<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="header"></div>
        <div class="photo">
          <img src="./images/image-victor.jpg" alt="Victor's photo" />
        </div>
        <div class="about">
          <p class="name">Victor Crest <span class="light">26</span></p>
          <p class="city light">London</p>
        </div>
      </section>
      <section class="social-media">
        <div class="social">
          <p class="count">80K</p>
          <p class="label light">Followers</p>
        </div>
        <div class="social">
          <p class="count">803K</p>
          <p class="label light">Likes</p>
        </div>
        <div class="social">
          <p class="count">1.4K</p>
          <p class="label light">Photos</p>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">klazowski</a>.
    </footer>
  </body>
</html>
